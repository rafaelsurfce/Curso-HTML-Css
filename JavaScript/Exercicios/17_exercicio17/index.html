<!DOCTYPE html><!--Declaração de tipo de Documento-->
<html lang="en"><!--Linguagem-->
<head>
    <meta charset="UTF-8"><!--Codificação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafaelsurfce"> <!--Autor da página-->
    <meta name="description" content="Exercicio 17 + de tela de login do curso de HTML e CSS"> <!--Descrição do que é a pagina-->
    <meta name="keywords" content="FastFood, Login, HTML + CSS"> <!--palavras chaves do site-->
    <link rel="stylesheet" href="css/estilo.css"> <!-- ESTILO-->

    <script src="https://kit.fontawesome.com/9df899838e.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Poppins:wght@300&family=Roboto:wght@300&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>FastFood</title>
</head>
<body>
        <header class="cabecalho">
            <h1>Matriz <span>FastFood</span></h1>
        </header>

    <main class="corpo">
        <section class="cadastre">
            <p>Not a member?<a href="#"> Sign up now</a></p>
        </section>
        <section class="redeSocial">
            <h3>Join with a Social Network</h3>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-twitter"></i>
        </section>

        <section class="formulario">
            <form action="#" method="post">
                <fieldset class="login">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="username" autofocus>
                    <label for="password">Password</label> <a href="#"> Esqueceu a senha?</a>
                    <input type="password" id="password" name="password" class="password">
                </fieldset>
                <input type="submit" value="entrar" class="botton botton-submit" id="botton-submit">
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
