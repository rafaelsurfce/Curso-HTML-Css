    <script src="https://kit.fontawesome.com/9df899838e.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>FastFood</title>
</head>
<body>
    <div class="container">
        <header class="container-cabecalho">
            <h1 class="cabecalho-titulo">Matriz <span>FastFood</span></h1>
            <h2>Já possui conta? <span>Acesse agora mesmo!</span></h2>
            <button class="cabecalho-button">ENTRAR</button>
            <a href="#" class="container-link">Esqueci minha senha.</a> 
        </header>

        <main class="container-corpo">

            <section class="corpo-formulario">
                <h1 class="formulario-titulo">Crie sua conta</h1>
                <span class="formulario-subtitulo">Preencha seus dados</span>
                <form action="#" method="post" >
                    <fieldset class="formulario-cadastro">
                        <label for="username" for="username"><i class="far fa-user"></i><input type="text" id="username" name="username" class="username" placeholder="Nome" autofocus></label>
                        <label for="email" for="email"><i class="fas fa-envelope"></i><input type="email" name="email" id="email" class="email" placeholder="Email"></label>
                        <label for="password" for="password"><i class="fas fa-lock"></i><input type="password" id="password" name="password" class="password" placeholder="Senha"></label>
                    </fieldset>
                    <label for="formulario-check"><input type="checkbox" name="formulario-check" id="formulario-check"> Li e estou de acordo com o <a href="#"> Termo de Uso e Política de Privacidade</a></label>
                    <input type="submit" value="cadastrar" class="botton botton-submit" id="botton-submit">
                </form>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>
